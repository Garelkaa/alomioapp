<div id="UserInterface" class="container Interface-user-account-container" style='{% if user.theme %}background:#282e33; color: #fff;{% endif %}'>
    <div class="modal-container text-center">
        <span class="Interface-user-account-header d-flex justify-content-center align-items-center">
            <i class="bi bi-backspace close-interface" onclick='CloseUserInterface()'></i>
            <span>Интерфейс</span>
        </span>
    </div>
    <div class="Interface-settings-container">
        <div class="form-check form-switch d-flex justify-content-between align-items-center">
            <label class="form-check-label" for="darkThemeSwitch">Темная тема</label>
            <input class="form-check-input" type="checkbox" id="darkThemeSwitch" data-theme="dark" {% if user.theme %}checked{% endif %}>
        </div>
    </div>
</div>
