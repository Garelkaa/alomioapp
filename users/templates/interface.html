<div id="UserInterface" class="container Interface-user-account-container">
        <div class="modal-container text-center">
            <span class="Interface-user-account-header d-flex justify-content-center align-items-center">
                <i class="bi bi-backspace close-interface" onclick='CloseUserInterface()'></i>
                <span>Интерфейс</span>
            </span>
        </div>
        <div class="Interface-settings-container">
            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                <label class="form-check-label" for="messagesSwitch">Светлая тема</label>
                <input class="form-check-input" type="checkbox" id="messagesSwitch">
            </div>
            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                <label class="form-check-label" for="mutualLikeSwitch">Темная тема</label>
                <input class="form-check-input" type="checkbox" id="mutualLikeSwitch">
            </div>
            <div class="user-lang-container d-flex justify-content-between align-items-center">
                <label for="text" class="form-check-label-lang">Язык</label>
                <button class="language-button">
                    ru <i class="bi bi-caret-down-fill"></i>
                </button>
            </div>
        </div>
    </div>
