<div id="NotificalUser" class="notifical-user-account-container">
        <div class="modal-body d-flex justify-content-between align-items-center">
            <h2 class="notifical-user-account-header">
                Уведомления
            </h2>
            <i class="bi bi-x close-notifical" onclick='CloseUserAccountNotifical()'></i>
        </div>
        <div class="notifical-settings-container">
            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                <label class="form-check-label" for="messagesSwitch">Сообщения</label>
                <input class="form-check-input" type="checkbox" id="messagesSwitch">
            </div>
            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                <label class="form-check-label" for="mutualLikeSwitch">Взаимная симпатия</label>
                <input class="form-check-input" type="checkbox" id="mutualLikeSwitch">
            </div>
            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                <label class="form-check-label" for="likeYouSwitch">Ты им нравишься</label>
                <input class="form-check-input" type="checkbox" id="likeYouSwitch">
            </div>
            <div class="form-check form-switch d-flex justify-content-between align-items-center">
                <label class="form-check-label" for="tipsSwitch">Советы и предложения</label>
                <input class="form-check-input" type="checkbox" id="tipsSwitch">
            </div>
        </div>
    </div>
