<div id="SettingsUser" class="modal container settings-user-header-container">
        <div class="modal-container">
            <div class="settings-user-header d-flex justify-content-center align-items-center">
                <span>Настройки</span>
                <i class="bi bi-x cross-icon" onclick="CloseUserSettings()"></i>
            </div>
        </div>
        <div class="settings-menu-container">
            <span class="d-flex justify-content-between align-items-center" onclick='OpenUserAccountSettings()'>
                Аккаунт
                <i class="bi bi-caret-right-fill open-detail-settings"></i>
            </span>
            <span class="d-flex justify-content-between align-items-center" onclick='OpenUserInterface()'>
                Интерфейс
                <i class="bi bi-caret-right-fill open-detail-settings"></i>
            </span>
            
            <span class="d-flex justify-content-between align-items-center" onclick='openModal()'>
                Alamio Premium
                <i class="bi bi-caret-right-fill open-detail-settings"></i>
            </span>
            {% comment %} <span class="d-flex justify-content-between align-items-center">
                Обратная связь
                <i class="bi bi-caret-right-fill open-detail-settings"></i>
            </span> {% endcomment %}
        </div>
    </div>
