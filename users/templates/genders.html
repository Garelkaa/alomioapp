<div id='GenderModal' class='user-change-gender-container' style='{% if user.theme %}background:#282e33; color: #fff;{% endif %}'>
    <div class="modal-container">
        <div class="header-genders-page d-flex justify-content-center align-items-center">
            <span>Ориентация</span>
        </div>
        <i class="bi bi-x close-genders" onclick="CloseSelectGenders()"></i>
    </div>
    <div class="selected-genders-container">
        
        <div class="d-flex justify-content-between align-items-center">
            <span>Трансгендер</span>
            <i class="bi bi-arrow-right"></i>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <span>Агендр</span>
            <i class="bi bi-arrow-right"></i>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <span>Андрогин</span>
            <i class="bi bi-arrow-right"></i>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <span>Гендерно-неконформный</span>
            <i class="bi bi-arrow-right"></i>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <span>Небинарная персона</span>
            <i class="bi bi-arrow-right"></i>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <span>Без гендера</span>
            <i class="bi bi-arrow-right"></i>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <span>В гендерном поиске</span>

        </div>
