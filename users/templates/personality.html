<div id='UserPersonality' class="personality-user-container" style='{% if user.theme %}background:#282e33; color: #fff;{% endif %}'>
    <div class="header-personality-container d-flex justify-content-center align-items-center">
        <span class="header-text-personality">Тип личности</span>
    </div>
    <i class="bi bi-x close-personality" onclick='CloseUserPersonality()'></i>
    <div class="user-status-personality">
        <input type='hidden' id='personality' name='personality'>
        <div class="row">
            <div class="col-12">
                <div class="personality-item">
                    <div class="circle-personality {% if user.personality == 'E' %}active-personality{% endif %}"></div>
                    <span>Экстраверт</span>
                </div>
            </div>
            <div class="col-12">
                <div class="personality-item">
                    <div class="circle-personality {% if user.personality == 'S' %}active-personality{% endif %}"></div>
                    <span>Что-то между</span>
                </div>
            </div>
            <div class="col-12">
                <div class="personality-item">
                    <div class="circle-personality {% if user.personality == 'I' %}active-personality{% endif %}"></div>
                    <span>Интроверт</span>
                </div>
            </div>
        </div>
        <div class="save-personality-container">
            <button class="save-personality-user btn btn-primary" id='save-button-personality'>Сохранить</button>
        </div>
    </div>
</div>
